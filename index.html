<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store System</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Mission</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="logo-container">
            <img src="img/logo-3.jpg" alt="Store Logo">
        </div>
        <h1>Your Local Grocery Store System</h1>
    </header>
    <main>
        <section id="inventory">
            <h2>Inventory</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Item 1</td>
                        <td>Fruit</td>
                        <td>1.99</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td>Dairy</td>
                        <td>2.49</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Item 3</td>
                        <td>Produce</td>
                        <td>3.89</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
            <div id="low-stock-notification"></div>
        </section>
        <section id="add-item">
            <h2>Add New Item</h2>
            <form id="item-form">
                <div>
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" required>
                </div>
                <div id="category">
                    <label>Category:</label>
                    <input type="radio" id="fruit" name="category" value="fruit" checked>
                    <label for="fruit">Fruit</label>
                    <input type="radio" id="dairy" name="category" value="dairy">
                    <label for="dairy">Dairy</label>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" min="0.90" step="0.90" required>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" required>
                    <button type="submit">Add to Inventory</button>
                </div>
            </form>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
